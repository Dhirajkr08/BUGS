<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Paper</title>
</head>
<body>
    <form id="form" class="form-group">
        <div class="container" id="div1">
            <h1 id="header1">REGISTRATION FORM</h1>
        </div>    
            <div id="div2" class="container">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="enter your name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter you email id" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="enter your contact number" required><br>
                <button type="submit" id="submit">submit</button>
            </div>
            <div id="div3" class="container">
                <ul id="users"></ul>
            </div>
            <script src="script2.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </form>

    
</body>
</html>
