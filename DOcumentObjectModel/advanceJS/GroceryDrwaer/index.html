<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>OrderByCategory</title>
</head>
<body>
    <form id="form">
        <div class="container">
            <h1 id="header1">SELECT YOUR ORDER</h1>
        </div>
        <div class="container">
            <label for="item">Items:</label>
            <input type="text" id="item" placeholder="enter your item" required><br>
            <label for="price">$:</label>
            <input type="number" id="price" placeholder="enter expense cost" required>
            <label for="category">Category:</label>
            <select id="category" required>
                <option>...</option>
                <option value="Grocery">Grocery-Item</option>
                <option value="Skin-Care">Skin-Care</option>
                <option value="Medical">Medic-Item</option>
            </select><br>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <div class="container" id="div2">
        <h2 id="header2">Category-List:-</h2>
        <div id="option1">
            <h4 id="header3">Grocery-Item:</h4>
            <ul id="option1order"></ul> 
        </div>
        <div id="option2">
            <h4 id="header4">SkinCare-Items:</h4>
            <ul id="option2order"></ul>
        </div>
        <div id="option3">
            <h4 id="header5">Medic-Items:</h4>
            <ul id="option3order"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
