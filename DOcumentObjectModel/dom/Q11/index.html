<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>fruitsStore</title>
</head>
<body>
    <form class="form-control" id="form">
        <div class="container" id="div1">
            <h1 id="header">Fruit Shop</h1>
            <input type="text" id="filter" placeholder="search-fruits">
        </div>
        <div class="container" id="div2">
            <h2 id="header2">Add Fruits</h2>
            <input type="text" id="add">
            <button type="submit" id="submit">Add</button>
        </div>
        <div class="container" id="div3">
            <ul class="fruits">
                
                <li class="fruit">Banana<button class="edit-btn">Edit</button><button class="delete-btn">X</button></li>
                <li class="fruit">Apple<button class="edit-btn">Edit</button><button class="delete-btn">X</button></li>
                <li class="fruit">Orange<button class="edit-btn">Edit</button><button class="delete-btn">X</button></li>
                <li class="fruit">Kiwi<button class="edit-btn">Edit</button><button class="delete-btn">X</button></li>
        
            </ul>
        </div>
        <div id="thanks"></div>
    </form>
    <script src="index.js"></script>
    
</body>
</html>
