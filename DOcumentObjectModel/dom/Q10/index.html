<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Fruits-Lab</title>
</head>
<body>
    <div id="div1">
        <h1 id="header1">Fruit Shop</h1>
        <input type="text" id="filter" placeholder="search-fruits">
    </div>
    <div>
        <form id="form">
            <h2 id="header2">Add Fruits</h2>
            <input type="text" id="search">
            <button type="submit" id="submit">Add</button>
        </form>
        <ul class="fruits">
            <li class="fruit">Banana<button class="delete-btn">X</button></li>
            <li class="fruit">Apple<button class="delete-btn">X</button></li>
            <li class="fruit">Orange<button class="delete-btn">X</button></li>
            <li class="fruit">Kiwi<button class="delete-btn">X</button></li>

        </ul>

    </div>
    <div id="thanks"></div>
    
</body>
<script src="index.js"></script>
</html>
