<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie_Ticket</title>
</head>
<body>
    <form id="form">
        <div class="container" id="div1">
            <h1 id="header1">Movie Booking
            <input type="number" id="slot" placeholder="find-slot" >
            </h1>
            <div id="count">Total-Count:0</div>
        </div>
        <div class="container" id="div2">
            <label for="username">User Name:</label>
            <input type="text" id="name" required><br>
            <label for="seatnumber">Seat Number:</label>
            <input type="number" id="number" required>
            <button type="submit" id="submit">ADD</button>
        </div>

    </form>
    <div class="container" id="div3">
        <h3 id="header2">Booking-Details:</h3>
        <ul id="userdetails"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
