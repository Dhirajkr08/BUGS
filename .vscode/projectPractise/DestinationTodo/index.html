<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DestinationTodo</title>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <div class="container" id="div1">
            <h1 id="head1">MY TO-DO LIST</h1>
        </div>
        <div class="container" id="div2">
            <label for="image">Image:</label>
            <input type="text" id="image" placeholder="Enter url">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>
        <div class="container" id="div3">
            <button id="submit" type="submit">submit</button>
        </div>

    </form>
    <div class="container" id="div4">
        <h2 id="head2">Pending-Lists:</h2>
        <ul id="pending"></ul>
    </div>
    <div class="container" id="div5">
        <h2 id="head3">Done-Lists:</h2>
        <ul id="result"></ul>
    </div>

    <script src="index2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
</body>
</html>
