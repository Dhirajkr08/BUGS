<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Booking-Details</title>
</head>
<body>
    <form id="form">
        <div class="container" id="div1">
            <h1 id="header1">Book Your Slot</h1>
        </div>
        <div class="container" id="div2">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="tel" id="contact" placeholder="'Enter your Contact number" required><br>
            <input type="email" id="email" placeholder="Enter your Email Id" required><br>
            <input type="datetime-local" id="dateTime"><br>
            <input type="submit" id="submit" >
        </div>
    </form>
    <div class="container" id="div3">
        <h3 id="header2">Details:</h3>
        <ul id="details"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
