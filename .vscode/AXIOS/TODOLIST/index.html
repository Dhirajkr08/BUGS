<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
    <form id="form">
        <div class="container" id="div1">
            <h1 id="header">MY TODO LIST</h1>
        </div>
        <div class="container" id="div2">
            <label for="todo">Todo:</label>
            <input type="text" id="todo" name="todo" placeholder="Enter your todo" required><br>
            <label for="description">Description:</label>
            <textarea id="description"></textarea><br>
            <button type="submit" id="submit" class="btn btn-primary">Add-Todo</button>
        </div>
    </form>
    <div class="container" id="div3">
        <h5>Todo's Pending:</h5>
        <ul id="ul1"></ul>
    </div>
    <div class="container" id="div4">
        <h5>Todo's Completed:</h5>
        <ul id="ul2"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
